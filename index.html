<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="나의 에임 점수는?">
  <meta property="og:description" content="나의 에임점수를 확인하고 훈련하자! ...(중략)">
  <meta property="og:image" content="https://github.com/Yejin-Han/aim_trainer/blob/main/assets/img/thumbnail.jpg?raw=true">
  <title>Aim Trainer</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="inner">
      <div class="audio-container">
        <svg data-prefix="fas" data-icon="volume-up" class="svg-inline--fa fa-volume-up fa-w-18 fa-2x" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <title>Toggle sound effects on and off</title>
          <path fill="currentColor" d="M215.03 71.05L126.06 160H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V88.02c0-21.46-25.96-31.98-40.97-16.97zm233.32-51.08c-11.17-7.33-26.18-4.24-33.51 6.95-7.34 11.17-4.22 26.18 6.95 33.51 66.27 43.49 105.82 116.6 105.82 195.58 0 78.98-39.55 152.09-105.82 195.58-11.17 7.32-14.29 22.34-6.95 33.5 7.04 10.71 21.93 14.56 33.51 6.95C528.27 439.58 576 351.33 576 256S528.27 72.43 448.35 19.97zM480 256c0-63.53-32.06-121.94-85.77-156.24-11.19-7.14-26.03-3.82-33.12 7.46s-3.78 26.21 7.41 33.36C408.27 165.97 432 209.11 432 256s-23.73 90.03-63.48 115.42c-11.19 7.14-14.5 22.07-7.41 33.36 6.51 10.36 21.12 15.14 33.12 7.46C447.94 377.94 480 319.54 480 256zm-141.77-76.87c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 228.28 336 241.63 336 256c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.86z"></path>
        </svg>
      </div>
      <div class="anim-slide-fade-in">
        <div>
          <h1>Aim Trainer</h1>
        </div>
        <div style="height: 9.375rem;"></div>
        <p>Hit 30 targets as quickly as you can.</p>
        <p>Click the target above to begin.</p>
        <div style="height: 1.875rem;"></div>
      </div>
      <div class="hit-container">
        <p><span class="text">Remaining</span><span class="hit">30</span></p>
      </div>
      <div class="target-container">
        <div class="target" onClick="hitTarget()">
          <div class="bg"></div>
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
          <div class="line vertical-line"></div>
          <div class="line horizontal-line"></div>
        </div>
      </div>
      <div class="result-container">
        <svg width="128" height="128" viewBox="0 0 128 128" fill="currentcolor" xmlns="http://www.w3.org/2000/svg" style="width: 80px; height: 80px;"><path fill-rule="evenodd" clip-rule="evenodd" d="M64 118C93.8234 118 118 93.8234 118 64C118 34.1766 93.8234 10 64 10C34.1766 10 10 34.1766 10 64C10 93.8234 34.1766 118 64 118ZM64 128C99.3462 128 128 99.3462 128 64C128 28.6538 99.3462 0 64 0C28.6538 0 0 28.6538 0 64C0 99.3462 28.6538 128 64 128Z" fill="currentcolor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M64 97C82.2254 97 97 82.2254 97 64C97 45.7746 82.2254 31 64 31C45.7746 31 31 45.7746 31 64C31 82.2254 45.7746 97 64 97ZM64 107C87.7482 107 107 87.7482 107 64C107 40.2518 87.7482 21 64 21C40.2518 21 21 40.2518 21 64C21 87.7482 40.2518 107 64 107Z" fill="currentcolor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M64 76C70.6274 76 76 70.6274 76 64C76 57.3726 70.6274 52 64 52C57.3726 52 52 57.3726 52 64C52 70.6274 57.3726 76 64 76ZM64 86C76.1503 86 86 76.1503 86 64C86 51.8497 76.1503 42 64 42C51.8497 42 42 51.8497 42 64C42 76.1503 51.8497 86 64 86Z" fill="currentcolor"></path></svg>
        <div class="score-container">
          <p>Average time per target</p>
          <p><span class="score">000</span>ms</p>
        </div>
        <div class="more-container">
          <p>Save your score to see how you compare.</p>
          <button type="button" class="btn btn-save">Save score</button>
          <button type="button" class="btn btn-home">Try again</button>
        </div>
        <div class="share-container">
          <button type="button" class="btn-share link">
            <img src="assets/img/ico-link.png" alt="링크복사">
          </button>
          <button type="button" class="btn-share kakao">
            <img src="assets/img/ico-kakao.png" alt="카카오톡 공유">
          </button>
          <button type="button" class="btn-share naver">
            <img src="assets/img/ico-naver.png" alt="네이버 공유">
          </button>
          <button type="button" class="btn-share facebook">
            <img src="assets/img/ico-facebook.png" alt="페이스북 공유">
          </button>
          <button type="button" class="btn-share x">
            <img src="assets/img/ico-x.png" alt="X 공유">
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
